<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the background container */
    .background-container {
      position: relative;
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      overflow: hidden;
    }

    /* CSS for the background images */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* CSS for the active background image */
    .background-image.active {
      opacity: 1;
    }

    /* CSS for the title */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img class="background-image" src="/home/pacheco/Documents/CV/portfolio/img/index/Morelia.jpg" alt="Image 1">
    <img class="background-image" src="img/index/Monterrey.jpg" alt="Image 2">
    <img class="background-image" src="img/index/Guadalajara.jpg" alt="Image 3">
    <img class="background-image" src="img/index/Tuxtla Gutierrez.jpg" alt="Image 4">
    <div class="title">Rodrigo Pacheco Mu√±oz</div>
  </div>

  <script>
    // JavaScript for rotating the background images
    const images = Array.from(document.querySelectorAll('.background-image'));
    let currentImageIndex = 0;

    setInterval(() => {
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }, 3000); // Adjust the interval (in milliseconds) between image changes
  </script>
</body>
</html>
